language: android

android:
  components:
    - platform-tools
    - tools

branches:
  only:
    - master

before_install:
    - chmod +x gradlew
    - git config --global user.email "ci@donmatheo.de"
    - git config --global user.name "Travis CI"

script: ./gradlew html:dist

after_success:
  "curl --ftp-create-dirs -T html/build/dist/* -u $FTP_USER:$FTP_PASSWORD ftp://unstable-relations.donmatheo.de/"
