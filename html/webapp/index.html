<!doctype html>
<html>
       <head>
              <title>Magical Dots</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <link href="styles.css" rel="stylesheet" type="text/css">
              <script src="soundmanager2-setup.js"></script>  
  			  <script src="soundmanager2-jsmin.js"></script>

           <script type="text/javascript">
               function LoadVersionFile() {
                   var oFrame = document.getElementById("frmFile");
                   var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
                   while (strRawContents.indexOf("\r") >= 0)
                       strRawContents = strRawContents.replace("\r", "");
                   var arrLines = strRawContents.split("\n");
                   for (var i = 0; i < arrLines.length; i++) {
                       var curLine = arrLines[i];
                       document.getElementById('version').innerHTML=curLine;
                   }
               }
           </script>

       </head>
       
       <body>
              <iframe id="frmFile" src="version.txt" onload="LoadVersionFile();" style="display: none;"></iframe>
              <div align="center" id="version"></div>
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
              <div align="center" id="downloads">
                  <h3>Downloads:</h3>
                  <a href="../release/magical-dots-1.0.jar">Desktop Version (Java Runtime required)</a><br />
                  <a href="../release/magical-dots-unsigned.apk">Android APK (unsigned)</a>
              </div>
       </body>
       
       <script>
              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
              }
              
              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
